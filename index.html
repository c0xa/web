<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iinto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class='left'>
            <img id="img-main" src="img/bq.jpg" alt="main_img">
        </div>
        <div class='right'>
            <h1>Get iinto it today</h1>
            <p>There is no charge or obligation upon registration</p>
            <form class="button-Register">
                <button class="facebook">
                    <img src="img/facebook.svg" alt="Facebook">
                    <span>Register with Facebook</span>
                </button>
                <button class="linkdel">
                    <img src="img/linkedin.svg" alt="Linkedin">
                    <span>Register with Linkedin</span>
                </button>
            </form>
            <div class="Div-or">
                <p>or</p>
            </div>
            <form class="input-Text">
                <input class="Input-Text-Email" type="text" placeholder="Email">
                <input  class="Input-Text-Phone" type="text" placeholder="Phone">
            </form>
            <div class="information">
                <h3>Where type of investor are you?</h3>
                <p>Select the type of investor you are below.</p>
            </div>
            <form class="radio-button"  >
                <div class='inline'><input name="Individual" id="radio1" type="radio" value="Individual">
                    <label for="radio1">
                        Individual<img src="img/qust.jpg" alt="question">
                    </label>
                </div>
                <div class='inline'>
                    <input name="Business" id="radio2" type="radio" value="Business">
                    <label for="radio2">
                        Business<img src="img/qust.jpg" alt="question">
                    </label>
                </div>
                <div class='inline'>
                    <input name="IRA" id="radio3" type="radio" value="IRA" >
                    <label for="radio3">
                        IRA<img src="img/qust.jpg" alt="question">
                    </label>
                </div>
                <div class='inline'>
                    <input name="Trust"  id="radio4" type="radio" value="Trust" >
                    <label for="radio4">
                        Trust<img src="img/qust.jpg" alt="question">
                    </label>
                </div>
            </form>
            <div class="div-text"> 
                <p>I am a natural person investing on my own behalf as a sole owner, 
                    joint tenant, or tenant in coommon</p>
            </div>
            <div class="checkbox-agree">
                <label><input type="checkbox" name="checkbox_agree">I agree to the terms and receinveng 
                    notifications from iinto <a>View full terms</a></label> 
            </div>
            <button class="button-create" type="submit">Create Account</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iinto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <main class="content">
        <article class="container-image column-left">
            <img class="container-image__logo" src="img/logo.svg" alt="logo_img">
            <img class="container-image__background" src="img/bg.jpg" alt="main_img">
        </article>
        <article class="container-main column-right">
            <h1 class="container-title">Get iinto it today</h1>
            <p class="container-main__label">There is no charge or obligation upon registration</p>
            <form class="container-main__form">
                <button class="button-register button_type_facebook">
                    <img class="button-register__image" src="img/facebook.svg" alt="Facebook">
                    <span class="button-register__title">Register with Facebook</span>
                </button>
                <button class="button-register button_type_linkdel">
                    <img class="button-register__image" src="img/linkedin.svg" alt="Linkedin">
                    <span class="button-register__title">Register with Linkedin</span>
                </button>
            </form>
            <div class="container-main__solid">
                <p class="container-main__label container-main__label_border">or</p>
            </div>
            <form class="container-main__form">
                <input class="form-input input_mail" type="text" placeholder="Email">
                <input class="form-input input_phone" type="text" placeholder="Phone">
            </form>
            <div class="container-main__information indent">
                <h3 class="container-main__title">What type of investor are you?</h3>
                <p class="container-main__label">Select the type of investor you are below.</p>
            </div>
            <form class="container-main__form">
                <div class="option-property">
                    <input class="option-property__input" name="property" id="radio-individual" type="radio" value="Individual">
                    <label class="option-property__text" for="radio-individual">
                        <p class="option-property__label">Individual</p>
                        <img class="option-property__img" src="img/qust.jpg" alt="question">
                    </label>
                </div>
                <div class="option-property">
                    <input class="option-property__input" name="property" id="radio-business" type="radio" value="Business">
                    <label class="option-property__text" for="radio-business">
                        <p class="option-property__label">Business</p>
                        <img class="option-property__img" src="img/qust.jpg" alt="question">
                    </label>
                </div>
                <div class="option-property">
                    <input class="option-property__input" name="property" id="radio-ira" type="radio" value="IRA">
                    <label class="option-property__text" for="radio-ira">
                        <p class="option-property__label">IRA</p>
                        <img class="option-property__img" src="img/qust.jpg" alt="question">
                    </label>
                </div>
                <div class="option-property">
                    <input class="option-property__input" name="property" id="radio-trust" type="radio" value="Trust">
                    <label class="option-property__text" for="radio-trust">
                        <p class="option-property__label">Trust</p>
                        <img class="option-property__img" src="img/qust.jpg" alt="question">
                    </label>
                </div>
            </form>
            <div class="container-main__hint indent">
                <span class="container-main__label">I am a natural person investing on my own behalf as a sole owner,
                    joint tenant, or tenant in coommon</span>
            </div>
            <div class="container-main__agree indent">
                <label class="module-agree">
                    <input class="module-agree__checkbox" type="checkbox" name="checkbox_agree">
                    <p class="module-agree__label">I agree to the terms and receinveng notifications from iinto
                        <a class="module-agree__link">View full terms</a>
                    </p>
                </label>
            </div>
            <button class="button-create" type="submit">Create Account</button>
        </article>
    </main>
</div>
</body>
</html>
